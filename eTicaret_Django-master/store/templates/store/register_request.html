{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<div class="form-bg">

        <input type="username" name="username" class="form-control" id="inputEmail3" placeholder="kullanıcı adı">

        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
<br>
   
            <input type="text" name="firstname" class="form-control" id="inputEmail3" placeholder="isim">
<br>
    
            <input type="text" name="lastname" class="form-control" id="inputEmail3" placeholder="soy isim">
     
<br>
    
            <input type="password" name="password" class="form-control" id="inputEmail3" placeholder="şifre">
<br>
    
            <input type="password" name="repassword" class="form-control" id="inputPassword3" placeholder="şifre takrarı">
<br>

    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
